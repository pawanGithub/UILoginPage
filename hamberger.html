<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="sliding.css">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="lib/onsen/css/sliding_menu.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
      ons.ready(function() {
        menu.openMenu();
      });
    </script>

  </head>
  <body>

    <ons-sliding-menu main-page="page.html" menu-page="menu.html" max-slide-distance="260px" type="push" var="menu">
    </ons-sliding-menu>
	

    <ons-template id="page.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
              <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Tuner</div>	
    <span class="toolbar-button--quiet navigation-bar__line-height">
      <i class="ion-home" style="font-size:20px;"></i>
    </span>		  
        </ons-toolbar>
      </ons-page>
    </ons-template>
	
	 
    <ons-template id="menu.html">
      <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent">
          <div class="right">
            
          </div>
        </ons-toolbar>

		<ons-list-item class="menu-item" ng-click="menu.close()">
		<ons-icon icon="ion-home"></ons-icon>
		Home
	  </ons-list-item>
		
		<ons-list-item class="menu-item" ng-click="menu.close()">
		<ons-icon icon="fa-bookmark"></ons-icon>
		My Profile
	  </ons-list-item>

		
        <ons-list class="menu-list">
          <ons-list-item class="menu-item" ng-click="menu.close()">
           <ons-icon icon="ion-android-chat" size="20px"></ons-icon>
            My Chats
          </ons-list-item>


          <ons-list-item class="menu-item" ng-click="menu.close()">    
			<ons-icon icon="fa-users" size="20px"></ons-icon>		  
           My Tmates
          </ons-list-item>
        </ons-list>
		
		  <ons-list-item class="menu-item" ng-click="menu.close()">    
			<ons-icon icon="ion-android-compass" size="20px"></ons-icon>  
           Tuned
          </ons-list-item>
        </ons-list>

        <br>

        <ons-list class="bottom-menu-list">
          <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
		  <ons-icon icon="fa-cog" size="20px"></ons-icon>
            Settings
            <div class="notification menu-notification">1</div>
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
            Help
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
            About
          </ons-list-item>
        </ons-list>



      </ons-page>
    </ons-template>

  </body>
</html>
